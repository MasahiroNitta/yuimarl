<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/main/template.xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.UserPassword}"/>
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <div class="menu">
                <div class="h_right">
                    <ul>
                        <li><h:commandLink action="/main/index" value="メインメニュー" immediate="true" /></li>
                    </ul>
                </div>
            </div>
            <div class="messages">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="color: #d20005" 
                            infoStyle="color: blue"/>
            </div>
            <h2 class="menu_h2" style="margin-left: 8px;"><h:outputText value="#{bundle.UserPassword}"/></h2>
            <div class="area1">
                <div class="form1">
                    <div class="formLine">
                        <div class="formLabel">
                            <label><h:outputText value="#{bundle.UserTitle_currentPassword}"/></label>
                        </div>
                        <div class="formValue">
                            <h:inputText id="currentPassword" p:type="password" maxlength="10" style="width: 100px;" value="#{changePasswordController.currentPassword}" p:required="required"/>
                        </div>
                    </div>
                    <div class="formLine">
                        <div class="formLabel">
                            <label><h:outputText value="#{bundle.UserTitle_newPassword1}"/></label>
                        </div>
                        <div class="formValue">
                            <h:inputText id="newPassword1" p:type="password" maxlength="10" style="width: 100px;" value="#{changePasswordController.newPassword1}" p:required="required"/>
                        </div>
                    </div>
                    <div class="formLine">
                        <div class="formLabel">
                            <label><h:outputText value="#{bundle.UserTitle_newPassword2}"/></label>
                        </div>
                        <div class="formValue">
                            <h:inputText id="newPassword2" p:type="password" maxlength="10" style="width: 100px;" value="#{changePasswordController.newPassword2}" p:required="required"/>
                        </div>
                    </div>
                </div>
                <p>
                    <h:commandButton value="#{bundle.UpdateLink}" action="#{changePasswordController.update}"/>
                </p>
            </div>
            <p>
                <!-- ダミーのパスワード領域。これがないと、Safariで現在のパスワードに入力されてしまう。 -->
                <input id="password" type="password" style="width: 0; height: 0;"/>
            </p>
        </h:form>
    </ui:define> 

</ui:composition>
